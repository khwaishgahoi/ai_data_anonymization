<!DOCTYPE html>
<html>
<head>
    <title>AI Data Anonymizer</title>
</head>
<body>
    <h1>Upload File for Anonymization</h1>
    <form id="uploadForm">
        <input type="file" name="file" id="file" required />
        <label for="format">Select output format:</label>
        <select name="output_format" id="output_format">
            <option value=".csv">CSV</option>
            <option value=".xlsx">Excel</option>
            <option value=".txt">Text</option>
            <option value=".docx">DOCX</option>
        </select>
        <button type="submit">Anonymize</button>
    </form>

    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const format = document.getElementById('output_format').value;

            if (!fileInput.files.length) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("output_format", format);

            try {
                const response = await fetch("/anonymize", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    const err = await response.json();
                    alert("Error: " + err.error);
                    return;
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = downloadUrl;
                a.download = "anonymized_output" + format;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (err) {
                console.error(err);
                alert("Something went wrong while sending the request.");
            }
        });
    </script>
</body>
</html>
